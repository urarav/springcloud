server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://gitee.com/urarav/springcloud-config.git #GitHub上Git仓库的名字
          search-paths:
            - springcloud-config #搜索目录
      label: master #读取分支


eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/
